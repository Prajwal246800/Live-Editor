<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="login-box">
            Online HTML CSS and JAVASCRIPT Compiler with Live Output
            <button id="btn">Go To Editor</button>
        </div>
        <span style="--i:0;"></span><span style="--i:1;"></span><span style="--i:2;"></span><span
            style="--i:3;"></span><span style="--i:4;"></span><span style="--i:5;"></span><span
            style="--i:6;"></span><span style="--i:7;"></span><span style="--i:8;"></span><span
            style="--i:9;"></span><span style="--i:10;"></span><span style="--i:11;"></span><span
            style="--i:12;"></span><span style="--i:13;"></span><span style="--i:14;"></span><span
            style="--i:15;"></span><span style="--i:16;"></span><span style="--i:17;"></span><span
            style="--i:18;"></span><span style="--i:19;"></span><span style="--i:20;"></span><span
            style="--i:21;"></span><span style="--i:22;"></span><span style="--i:23;"></span><span
            style="--i:24;"></span><span style="--i:25;"></span><span style="--i:26;"></span><span
            style="--i:27;"></span><span style="--i:28;"></span><span style="--i:29;"></span><span
            style="--i:30;"></span><span style="--i:31;"></span><span style="--i:32;"></span><span
            style="--i:33;"></span><span style="--i:34;"></span><span style="--i:35;"></span><span
            style="--i:36;"></span><span style="--i:37;"></span><span style="--i:38;"></span><span
            style="--i:39;"></span><span style="--i:40;"></span><span style="--i:41;"></span><span
            style="--i:42;"></span><span style="--i:43;"></span><span style="--i:44;"></span><span
            style="--i:45;"></span><span style="--i:46;"></span><span style="--i:47;"></span><span
            style="--i:48;"></span><span style="--i:49;"></span>
    </div>

    <script type="text/javascript">
        const button = document.querySelector("#btn");
        button.addEventListener("click", function (event) {
            window.location.href = "./main.html";
        });
        function changelabel() {
            const inputElements = document.querySelectorAll('.input-box input');
            inputElements.forEach(input => {
                input.addEventListener('focus', function () {
                    const label = input.nextElementSibling;
                    label.style.top = '0px';
                    label.style.fontSize = '0.8em';
                    label.style.backgroundColor = '#1f293a';
                    label.style.padding = '0 6px';
                    label.style.color = '#0ef';
                });
            });
        }
        changelabel();
    </script>
</body>

</html>
