<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="uname" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <input type="email" id="uemail" required>
                    <label>Email</label>
                </div>  
                <div class="input-box">
                    <input type="password" id="pass" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="cpass" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" onclick="submit()" class="btn" id="btn">Register</button>
                <div class="signup-link">
                    <a href="#" id="login">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        const login = document.querySelector("#login");
        login.addEventListener("click",function(){
            window.location.href = "./index.html";
        }
        );
        function changelabel() {
            const inputElements = document.querySelectorAll('.input-box input');
            inputElements.forEach(input => {
                input.addEventListener('focus', function() {
                    const label = input.nextElementSibling;
                    label.style.top = '0px';
                    label.style.fontSize = '0.8em';
                    label.style.backgroundColor = '#1f293a';
                    label.style.padding = '0 6px';
                    label.style.color = '#0ef';
                });
            });
        }
        changelabel();
    </script>
</body>
</html>
